{% extends 'base.html' %}

<title>{% block title %}Product: {{ product.name }}{% endblock %}</title>

{% block content %}
  <h1>Product List</h1>
  <ul>
{% for product in products %}
<li>
    <h3>{{ product.name }}</h3>
    <p>{{ product.price }}</p>
    <p>{{ product.description }}</p>
    <form action="{% url 'add_to_cart' product.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Add to Cart</button>
    </form>
</li>
{% endfor %}

  </ul>
{% endblock %}
